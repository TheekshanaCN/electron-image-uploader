<!DOCTYPE html>
<html>
<head>
  <title>Electron Image Uploader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .upload-box {
      border: 2px dashed #ccc;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    #gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 20px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Image Uploader</h1>
    
    <div class="upload-box">
      <input type="file" id="fileInput" accept="image/*">
      <button id="uploadBtn">Upload Image</button>
      <div id="preview"></div>
      <p id="status">Loading...</p>
    </div>

    <h2>Uploaded Images</h2>
    <div id="gallery"></div>
  </div>
  <script src="renderer.js"></script>
</body>
</html>
